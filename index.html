<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboarder</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/dashboarder.css">
</head>
<body>
  <form action="/">
    <a href="https://github.com/wrapp/dashboarder" id="fork-me"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <fieldset>
      <legend>Dashboarder</legend>
      <label>
        Show each dashboard for
        <input type="number" value="20" name="duration" step="1" min="1" required>
        seconds.
      </label>

      <div class="input-rows">
        <div class="input-row">
          <input type="number" min="1" step="1" placeholder="Duration" title="Input the number of seconds this dashboard should be shown. If not given the global value is used.">
          <input type="url" placeholder="URL" title="Enter the URL to the dashboard. Must include the protocol or it will be treated as a relative URL.">
          <label class="persistent" title="Normally dashboards are closed between showing them, checking this will prevent this. Can be used when a dashboard is either slow to load or if it gathers data as it runs."><input type="checkbox">Don't reload</label>
        </div>
        <div class="input-row">
          <input type="number" min="1" step="1" placeholder="Duration" title="Input the number of seconds this dashboard should be shown. If not given the global value is used.">
          <input type="url" placeholder="URL" title="Enter the URL to the dashboard. Must include the protocol or it will be treated as a relative URL.">
          <label class="persistent" title="Normally dashboards are closed between showing them, checking this will prevent this. Can be used when a dashboard is either slow to load or if it gathers data as it runs."><input type="checkbox">Don't reload</label>
        </div>
        <div class="input-row">
          <input type="number" min="1" step="1" placeholder="Duration" title="Input the number of seconds this dashboard should be shown. If not given the global value is used.">
          <input type="url" placeholder="URL" title="Enter the URL to the dashboard. Must include the protocol or it will be treated as a relative URL.">
          <label class="persistent" title="Normally dashboards are closed between showing them, checking this will prevent this. Can be used when a dashboard is either slow to load or if it gathers data as it runs."><input type="checkbox">Don't reload</label>
        </div>
        <div class="input-row">
          <input type="number" min="1" step="1" placeholder="Duration" title="Input the number of seconds this dashboard should be shown. If not given the global value is used.">
          <input type="url" placeholder="URL" title="Enter the URL to the dashboard. Must include the protocol or it will be treated as a relative URL.">
          <label class="persistent" title="Normally dashboards are closed between showing them, checking this will prevent this. Can be used when a dashboard is either slow to load or if it gathers data as it runs."><input type="checkbox">Don't reload</label>
        </div>
        <div class="input-row">
          <input type="number" min="1" step="1" placeholder="Duration" title="Input the number of seconds this dashboard should be shown. If not given the global value is used.">
          <input type="url" placeholder="URL" title="Enter the URL to the dashboard. Must include the protocol or it will be treated as a relative URL.">
          <label class="persistent" title="Normally dashboards are closed between showing them, checking this will prevent this. Can be used when a dashboard is either slow to load or if it gathers data as it runs."><input type="checkbox">Don't reload</label>
        </div>
      </div>

      <div class="actions">
        <input type="submit" value="Go">
        <br>
        <a href="#" class="reset">Reset form</a>
      </div>
    </fieldset>
  </form>
  <div id="dashboards"></div>

  <script src="js/dashboarder.js"></script>
</body>
</html>
